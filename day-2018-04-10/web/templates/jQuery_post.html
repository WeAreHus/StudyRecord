<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<script src="jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.post("123.txt",
    {
      name:"Donald Duck",
      city:"Duckburg"
    },
    function(data,status){
      alert("数据：" + data + "\n状态：" + status);
    });
  });
});
</script>
</head>
<body>

<button>向页面发送 HTTP POST 请求，并获得返回的结果</button>

</body>
</html>
