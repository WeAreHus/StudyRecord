{% extends 'base.html' %}

{% block static_files %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}"/>
{% endblock %}

{% block page_name %}发布问答{% endblock %}

{% block body_part %}
<h3>发布问答</h3>
<form class="form" action="" method="POST">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="标题"  name="question_title" >
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="6" placeholder="问题描述" name="question_desc" ></textarea>
      </div>
    <div class="form-group pull-right">
        <button type="submit" class="btn btn-primary" >提交</button>
    </div>
</form>
{% endblock %}
