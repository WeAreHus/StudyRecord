{% extends 'base.html' %}

{% block static_files %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/register_login.css') }}"/>
{% endblock %}

{% block page_name %}更改密码{% endblock %}

{% block body_part %}
<h3>更改密码</h3>
<form class="form" action="" method="POST">
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">1</span>
      <input type="password" class="form-control" placeholder="请输入原始密码" aria-describedby="sizing-addon1" name="o_password">
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">2</span>
      <input type="password" class="form-control" placeholder="请输入新密码" aria-describedby="sizing-addon1" name="password1">
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">3</span>
      <input type="password" class="form-control" placeholder="请输入新密码" aria-describedby="sizing-addon1" name="password2">
    </div>
    <div class="register-button">
        <button type="submit" class="btn btn-primary btn-lg btn-block">确认</button>
    </div>
</form>
{% endblock %}
