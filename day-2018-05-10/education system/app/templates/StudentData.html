{% extends 'student.html' %} 
<!DOCTYPE html>
<html>
{% block content %}
<head>
	<title>教务处管理系统</title>
	<meta charset="utf-8">
	<style type="text/css">


		.row_login{
			width: 250px;
			margin: 80px auto;
		}

		.title{
			width: 240px;
			margin: 0 auto;
			padding-top: 40px;
		}

		.js_title{
			 color: #1069a4;
             font: normal 20px/45px "microsoft YaHei";
		}

		.biaoti_title{
             color: #1069a4;
             font: normal 24px/45px "microsoft YaHei";
		}
 
		.row_srk{
			width: 200px;
			height: 25px;
			margin-top: 5px;
			border:1px solid #aaa;
			border-radius: 3px;
		}

		.input-group{
			margin-top: 5px;
			width: 100px;
		}
	</style>
</head>
<body>

<div class="container" style="width: 930px;margin: 120px 300px auto;border: 1px solid #ccc;border-radius: 5px;box-shadow: 0px 1px 20px rgb(175,175,175);">
	<div class="row_left">
		<img src="{{ url_for('static', filename='image/32.jpg') }}" style="width: 553px;height: 518px;float: left;margin-left:-15px;">
	</div>
	<div class="row_right" style="padding-left: 540px;">
	<div class="title">
	<img src="{{ url_for('static', filename='image/logo_hushi1.png') }}" style="float: left;">
		<span class="biaoti_title">欢迎使用教务系统</span>
		<h1 class="js_title">个人资料查询</h1>
		<h1 class="js_title">{{error}}</h1>
	</div>
	<div class="row_login">
		<form action='/studentdata' method="get" class="login">			
			<div class="row_denglu" style="margin-bottom: 100px;margin-top: 95px; ">
				<button class="btn1" type="button" onclick="this.form.submit()" style="width: 200px;height: 35px;background-color: steelblue;border: 0;border-radius: 15px;margin-top: -25px;"><span style="color: #fff;">刷新显示信息</span></button>
                    {% for post in posts %}
                    <tr>
                    <h3 class="js_title">
                    学号：<td>{{post.id}}</td><br>
                    姓名：<td>{{post.name}}</td><br>
                    出生年月日：<td>{{post.birthday}}</td><br>
                    学院：<td>{{post.collage}}</td><br>
                    专业：<td>{{post.major}}</td><br>
					年级：<td>{{post.grade}}</td><br>
					</h3>
                    </tr>
                    {% endfor %}
            </div>
		</form>
	</div>
</div>	
</div>

</body>
{% endblock %}
</html>
