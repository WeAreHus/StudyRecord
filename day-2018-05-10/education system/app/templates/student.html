<!DOCTYPE html>
<html lang="en">
    <head>
        <title>功能列表（学生）</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
        /* 下拉按钮样式 */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        /* 容器 <div> - 需要定位下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
                
        /* 下拉内容 (默认隐藏) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
                    
        /* 下拉菜单的链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
                        
        /* 鼠标移上去后修改下拉菜单链接颜色 */
        .dropdown-content a:hover {background-color: #f1f1f1}
                        
        /* 在鼠标移上去后显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
                            
        /* 当下拉内容显示后修改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        </style>
        <form>
            <h2>选择操作</h2>
            <div class="dropdown">
                <button class="dropbtn">信息查询</button>
                <div class="dropdown-content">          
                    <a href = "/student_regist" target="_blank" >成绩查询</a><br>
                </div>
            </div>
    
            <div class="dropdown">
                <button class="dropbtn">信息维护</button>
                <div class="dropdown-content">             
                    <a href = "/change_students_password" target="_blank" >密码修改</a><br>
                    <a href = "/change_data" target="_blank" >资料修改</a><br>
                </div>
            </div>
            <div>
                {% for post in posts %}
                <tr>
                <h2>个人信息</h2>
                学号：<td>{{post.id}}</td><br>
                姓名：<td>{{post.name}}</td><br>
                出生年月日：<td>{{post.birthday}}</td><br>
                学院：<td>{{post.collage}}</td><br>
                专业：<td>{{post.major}}</td><br>
                年级：<td>{{post.grade}}</td><br>
                </tr>
                {% endfor %}
            </div>
        </form>
    </body>
</html>
