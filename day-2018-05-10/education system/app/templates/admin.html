<!DOCTYPE html>
<html lang="en">
    <head>
        <title>功能列表（教师）</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
        /* 下拉按钮样式 */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        /* 容器 <div> - 需要定位下拉内容 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
                
        /* 下拉内容 (默认隐藏) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
                    
        /* 下拉菜单的链接 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
                        
        /* 鼠标移上去后修改下拉菜单链接颜色 */
        .dropdown-content a:hover {background-color: #f1f1f1}
                        
        /* 在鼠标移上去后显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
                            
        /* 当下拉内容显示后修改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        </style>
        <form>
                <div align="center">
            <h3>选择操作</h3>
            <div class="dropdown">
                <button class="dropbtn">学生用户管理</button>
                <div class="dropdown-content">          
                    <a href = "/student_regist" target="_blank" >学生用户注册</a><br>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">学生成绩管理</button>
                <div class="dropdown-content"> 
                    <a href = "/class_add" target="_blank" >学生课程添加</a><br>
                    <a href = "/score_add" target="_blank" >学生成绩录入</a><br>
                    <a href = "/score_delete" target="_blank" >学生成绩删除</a><br>
                    <a href = "/score_query" target="_blank" >学生成绩查询</a><br>
                    <br><br>
                </div>
            </div>
    
            <div class="dropdown">
                <button class="dropbtn">密码管理</button>
                <div class="dropdown-content">             
                    <a href = "/change_my_password" target="_blank" >密码修改</a><br>
                    <a href = "/change_student_password" target="_blank" >学生密码修改</a><br>
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
