<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Dialog - jQuery EasyUI Demo</title>
    <!--引入EasyUI核心UI文件CSS-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/default/easyui.css">
    <!--引入EasyUI图标文件-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/icon.css">
    <!--引入EasyUI的中文汉化包-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/locale/easyui-lang-zh_CN.js">
    <!--//引入jQuery的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.min.js"></script>
	<!--引入jQuery EasyUI的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.easyui.min.js"></script>
</head>
<body>
<div class="easyui-dialog" style="width:400px;height:200px"
    data-options="
        title:'My Dialog',
        collapsible:true,
        iconCls:'icon-ok',
        onOpen:function(){}">
    dialog content.
</div>
</body>
</html>
