<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
    <meta charset="utf-8">
     <!--引入EasyUI核心UI文件CSS-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/default/easyui.css">
    <!--引入EasyUI图标文件-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/icon.css">
    <!--引入EasyUI的中文汉化包-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/locale/easyui-lang-zh_CN.js">
    <!--//引入jQuery的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.min.js"></script>
	<!--引入jQuery EasyUI的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.easyui.min.js"></script>
<body>
<table id="dg" title="学生成绩查询" class="easyui-datagrid" style="width:550px;height:250px"
    data-options="
            
        	collapsible:true,
        	iconCls:'icon-ok',
        	onOpen:function(){}"
        toolbar="#toolbar"
        rownumbers="true" fitColumns="true" singleSelect="true">

    </div>
    <thead>
        <tr>
            <th field="id" width="50">学号</th>
            <th field="name" width="50">姓名</th>
            <th field="math" width="50">数学</th>
            <th field="chinese" width="50">语文</th>
            <th field="english" width="50">英文</th>
        </tr>
    </thead>

</table>
    <div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">添加信息</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">编辑信息</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除信息</a>
</div>


</body>
</html>
