<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--引入EasyUI核心UI文件CSS-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/default/easyui.css">
    <!--引入EasyUI图标文件-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/icon.css">
    <!--引入EasyUI的中文汉化包-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/locale/easyui-lang-zh_CN.js">
    <!--//引入jQuery的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.min.js"></script>
	<!--引入jQuery EasyUI的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.easyui.min.js"></script>
    <script>
         function showcontent(name){
        $('#content').html('学生姓名： ' + name + '数学：98分');

    }
    </script>
</head>
<body>
<div class="easyui-layout" style="width:800px;height:400px;">
        <div region="west" split="true" title="学生姓名" style="width:150px;">
            <p style="padding:5px;margin:0;">请选择下列学生:</p>
            <ul>
                <li><a href="javascript:void(0)" onclick="showcontent('陈威')">陈威</a></li>
                <li><a href="javascript:void(0)" onclick="showcontent('付同永')">付同永</a></li>
                <li><a href="javascript:void(0)" onclick="showcontent('向晋虎')">向晋虎</a></li>
            </ul>
        </div>
        <div id="content" region="center" title="该学生成绩" style="padding:5px;">
        </div>

</div>


</body>
</html>
