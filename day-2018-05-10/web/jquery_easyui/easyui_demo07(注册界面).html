<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户注册页面</title>
    <!--引入EasyUI核心UI文件CSS-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/default/easyui.css">
    <!--引入EasyUI图标文件-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/themes/icon.css">
    <!--引入EasyUI的中文汉化包-->
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.4.5/locale/easyui-lang-zh_CN.js">
    <!--//引入jQuery的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.min.js"></script>
	<!--引入jQuery EasyUI的核心库-->
    <script type="text/javascript" src="jquery-easyui-1.5.4.5/jquery.easyui.min.js"></script>
    </head>
<body>

 <div id="win" class="easyui-window" title="登录系统" style="width: 500px;height: 500px;background-image: url(123.jpg) ">

     <h1><center>教务处登录系统</center></h1>
     <h3><center>请输入注册信息</center></h3>
    <form style="padding: 50px 100px 50px 200px;">
        <input class="easyui-textbox" prompt="用户名" iconWidth="28" style="width:100%;height:34px;padding:10px;">
        <input id="pass" class="easyui-passwordbox" prompt="密码" iconWidth="28" style="width:100%;height:34px;padding:10px">
        <div style="padding: 5px;text-align: center;">
            <a href="easyui_demo04(登录界面).html" class="easyui-linkbutton" icon="icon-ok">注册成功</a>

        </div>
    </form>
</div>
</body>
</html>
