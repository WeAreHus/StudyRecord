<!DOCTYPE html>
<html>
<head>
	<title>dom属性实例</title>
	<meta charset="utf-8">
</head>
<body>
<p id="demo">点击按钮发生改变</p>
<button onclick="myFunction()">按钮</button>
<script type="text/javascript">
	function myFunction(){
		document.getElementById('demo').innerHTML="hello dom!";
	}
</script>
</body>
</html>
