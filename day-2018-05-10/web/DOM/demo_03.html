<!DOCTYPE html>
<html>
<head>
	<title>dom元素对象实例</title>
</head>
<body>
<p><a id="ID属性" href="http://www.baidu.com">点击访问百度</a></p>
<script type="text/javascript">
	var x=document.getElementById('ID属性');
	document.write(x.id);
</script>
<h1>javascript通过dom对元素的id进行访问，从而返回一个操作</h1>
</body>
</html>
