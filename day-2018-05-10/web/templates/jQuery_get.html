<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<script src="jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("123.txt",function(data,status){
      alert("数据：" + data + "\n状态：" + status);
    });
  });
});
</script>
</head>
<body>

<button>向页面发送 HTTP GET 请求，然后获得返回的结果</button>

</body>
</html>
