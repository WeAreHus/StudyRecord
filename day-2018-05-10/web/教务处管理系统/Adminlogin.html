<!DOCTYPE html>
<html>
<head>
	<title>教务处管理系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">


		.row_login{
			width: 250px;
			margin: 40px auto;
		}

		.title{
			width: 240px;
			margin: 0 auto;
			padding-top: 40px;
		}

		.js_title{
			 color: #1069a4;
             font: normal 20px/45px "microsoft YaHei";
		}

		.biaoti_title{
             color: #1069a4;
             font: normal 24px/45px "microsoft YaHei";
		}

		.row_srk{
			border:1px solid #aaa;
			border-radius: 3px;
		}

		.input-group{
			margin-top: 5px;
		}
	</style>
</head>
<body>

<div class="container" style="width: 930px;margin: 120px 300px auto;border: 1px solid #ccc;border-radius: 5px;box-shadow: 0px 1px 20px rgb(175,175,175);">
	<div class="row_left">
		<img src="../image/22.jpg" style="margin-left:-15px;width: 553px;height: 518px;float: left;">
	</div>
	<div class="row_right" style="padding-left: 540px;">
	<div class="title">
	<img src="../image/logo_hushi1.png" style="float: left;">
		<span class="biaoti_title">欢迎使用教务系统</span>
		<h1 class="js_title">教师登录</h1>
	</div>
	<div class="row_login">
		<form action="#" class="login">
			<div class="input-group">
			<span class="input-group-addon" style="margin-top: 5px;">教师账号</span>
			<input type="text" class="form-control" placeholder="">
		</div>
			<div class="input-group">
			<span class="input-group-addon">教师密码</span>
			<input type="password" class="form-control" placeholder="">
		</div>
			
			<div class="row_denglu" style="margin:75px 0px 0px 0px; ">
				<button class="btn1" type="button" onclick="this.form.submit()" style="width: 255px;height: 35px;background-color: steelblue;border: 0;border-radius: 15px;margin-top: 30px;"><span style="color: #fff;">登录</span></button>
			</div>
		</form>
	</div>
</div>
</div>
</body>
</html>
